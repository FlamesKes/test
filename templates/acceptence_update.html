{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}
<div class="container">
    <h3>Редактировать содержание</h3>
    <form method="post">
        <input type="string(200)" name="name" id="name" class="form-control" value="{{ acceptence_update.name_of_work }}" placeholder="Введите наименование работы" required><br>
        <input type="integer" name="cost" id='cost' class="form-control" value="{{ acceptence_update.cost }}" placeholder="Введите цену" required><br>
        <input type="submit" class="btn btn-success" value="Редактировать"><br>
    </form>
</div>
{% endblock %}
