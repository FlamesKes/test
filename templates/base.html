<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>
        <div>
            <a href="/" class="btn"><h1>БДСервис</h1></a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/acceptence" class="btn btn-outline-secondary me-1">Приемка</a></li>
            <li><a href="/acceptence_add" class="btn btn-outline-secondary me-1">Добавить работу</a></li>
            <li><a href="/stock" class="btn btn-outline-secondary me-1">Склад</a></li>
            <li><a href="/add_item" class="btn btn-outline-secondary me-1">Добавить деталь на склад</a></li>
            <li><a href="/clients" class="btn btn-outline-secondary me-1">Клиенты</a></li>
            <li><a href="/clients_add" class="btn btn-outline-secondary me-1">Добавить клиента</a></li>
            <li><a href="/paste" class="btn btn-outline-secondary me-1">Печать</a></li>
        </ul>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
