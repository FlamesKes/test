{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block body %}
<div class="container">
    <h3>Редактировать содержание</h3>
    <form method="post">
        <input type="string(50)" name="f" id="f" class="form-control" value="{{ clients_update.f }}" placeholder="Введите фамилию" required><br>
        <input type="string(50)" name="i" id='i' class="form-control" value="{{ clients_update.i }}" placeholder="Введите имя" required><br>
        <input type="string(50)" name="o" id='o' class="form-control" value="{{ clients_update.o }}" placeholder="Введите отчество" required><br>
        <input type="string(50)" name="brand" id='brand' class="form-control" value="{{ clients_update.brand }}" placeholder="Введите марку" required><br>
        <input type="string(50)" name="model" id='model' class="form-control" value="{{ clients_update.model }}" placeholder="Введите модель" required><br>
        <input type="submit" class="btn btn-success" value="Редактировать"><br>
    </form>
</div>
{% endblock %}
