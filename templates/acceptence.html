{% extends 'base.html' %}

{% block title %}
Приемка
{% endblock %}

{% block body %}
<div class="container">
    <h3>Работа с клиентами</h3>
    <br>
    <table border = '2' class="demoTable" style="height: 54px; width: 1300px; border-style: outset;  margin-left: auto; margin-right: auto; " cellpadding="5">
        <thead>
            <tr style="height: 24px;">
                <td style="width: 10px; height: 24px; text-align: center; border: 1px solid rgb(0, 0, 0);"><span style="color: #c82828;"><strong>Выбор</strong></span></td>
                <td style="width: 400px; height: 24px; text-align: center; border: 1px solid rgb(0, 0, 0);"><span style="color: #c82828;"><strong>Наименование</strong></span></td>
                <td style="width: 75px; height: 24px; text-align: center; border: 1px solid rgb(0, 0, 0);"><span style="color: #c82828;"><strong>Цена</strong></span></td>
                <td style="width: 50px; height: 24px; text-align: center; border: 1px solid rgb(0, 0, 0);"><span style="color: #c82828;"><strong>Редактировать</strong></span></td>
            </tr>
        </thead>
        <form method="post">
            {% for el in work_show %}
                <tbody>
                    <tr style="height: 36px;">
                        <td style="width: 10px; height: 36px; text-align: center; border: 1px solid rgb(0, 0, 0);"><input type="checkbox" name="id" value='{{ el.id }}'><br></td>
                        <td style="width: 400px; height: 36px; text-align: center; border: 1px solid rgb(0, 0, 0);">{{ el.name_of_work }}</td>
                        <td style="width: 75px; height: 36px; text-align: center; border: 1px solid rgb(0, 0, 0);">{{ el.cost }}</td>
                        <td style="width: 50px; height: 36px; text-align: center; border: 1px solid rgb(0, 0, 0);"><a href="/acceptence/{{ el.id }}/update" class="btn btn-secondary btn-lg" value=""></a></td>
                    </tr>
                </tbody>
            {% endfor %}
            <input type="submit" class="btn btn-danger" value="Удалить выбранные"><br>
            <br>
        </form>
    </table>
</div>
{% endblock %}
